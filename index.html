<!DOCTYPE html>
<html>
<head>
    <title>–ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –≤–∏–¥–µ–æ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        
        .video-container {
            width: 500px;  /* –®–∏—Ä–∏–Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
            height: 500px; /* –í—ã—Å–æ—Ç–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        video {
            position: absolute;
            /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ –≤ –∫–≤–∞–¥—Ä–∞—Ç–µ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ —á—Ç–æ–±—ã –∑–∞–ø–æ–ª–Ω–∏—Ç—å –∫–≤–∞–¥—Ä–∞—Ç */
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
        
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        
        button {
            padding: 8px 15px;
            border: none;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo">
            <!-- –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à–µ –≤–∏–¥–µ–æ -->
            <source src="your-video.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç HTML5 –≤–∏–¥–µ–æ.
        </video>
        
        <div class="controls">
            <button id="playBtn">‚ñ∂</button>
            <button id="pauseBtn">‚è∏</button>
            <button id="muteBtn">üîä</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        
        // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å –≤—ã–∫–ª—é—á–µ–Ω–Ω—ã–º –∑–≤—É–∫–æ–º
        video.muted = true;
        video.play().catch(e => console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –Ω–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–æ:', e));
        
        playBtn.addEventListener('click', () => video.play());
        pauseBtn.addEventListener('click', () => video.pause());
        
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? "üîä" : "üîá";
        });
    </script>
</body>
</html>
